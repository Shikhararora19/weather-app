<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form class="weather form">
        <input type="text" class="cityInput" name="city" placeholder="Enter City">
        <button type="submit">Get weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90°</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="desDisplay">Clear skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>




<script src="script.js"></script>

</body>




</html>
